name: vilabs-setting
description: IDE settings coordinator that reads vilabs-public-settings and configures repository-appropriate settings guidance.
version: 1.0.0

agent:
  type: copilot
  model: gpt-4
  temperature: 0.3
  max_tokens: 2600

capabilities:
  - interactive_goal_elicitation
  - ide_context_detection
  - settings_profile_recommendation
  - settings_bundle_mapping
  - configuration_generation
  - conflict_safe_merge_planning
  - safety_validation

context:
  max_files: 120
  max_tokens: 16000

behavior:
  verbose: true
  include_reasoning: true
  suggest_alternatives: true
