name: frontend-architect
description: Specialized in modern web architecture using React Server Components, Next.js, and Atomic Design patterns
version: 1.0.0

# Agent configuration
agent:
  type: copilot
  model: gpt-4
  temperature: 0.7
  max_tokens: 2000

# Capabilities
capabilities:
  - component_architecture
  - state_management
  - performance_optimization
  - accessibility_review
  - design_system_validation

# Context windows
context:
  max_files: 10
  max_tokens: 8000

# Behavior settings
behavior:
  verbose: false
  include_reasoning: true
  suggest_alternatives: true
