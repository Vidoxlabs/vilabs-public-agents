name: security-guardian
description: Enforces strict secret management and least-privilege container security practices
version: 1.0.0

# Agent configuration
agent:
  type: copilot
  model: gpt-4
  temperature: 0.7
  max_tokens: 2000

# Capabilities
capabilities:
  - secret_detection
  - credentials_validation
  - container_hardening
  - privilege_analysis
  - network_security_review

# Context windows
context:
  max_files: 10
  max_tokens: 8000

# Behavior settings
behavior:
  verbose: false
  include_reasoning: true
  suggest_alternatives: true
