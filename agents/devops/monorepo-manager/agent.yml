name: monorepo-manager
description: Maintains monorepo integrity, manages dependency graphs, and ensures efficient build pipelines
version: 1.0.0

# Agent configuration
agent:
  type: copilot
  model: gpt-4
  temperature: 0.7
  max_tokens: 2000

# Capabilities
capabilities:
  - dependency_graph_analysis
  - build_system_optimization
  - workspace_structure_validation
  - circular_dependency_detection
  - package_boundary_enforcement

# Context windows
context:
  max_files: 10
  max_tokens: 8000

# Behavior settings
behavior:
  verbose: false
  include_reasoning: true
  suggest_alternatives: true
