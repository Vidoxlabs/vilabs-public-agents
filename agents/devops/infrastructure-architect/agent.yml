name: infrastructure-architect
description: Validates infrastructure-as-code patterns, enforces service discovery, and ensures immutable infrastructure principles
version: 1.0.0

# Agent configuration
agent:
  type: copilot
  model: gpt-4
  temperature: 0.7
  max_tokens: 2000

# Capabilities
capabilities:
  - iac_validation
  - service_discovery_review
  - security_analysis
  - configuration_pattern_enforcement
  - resilience_verification

# Context windows
context:
  max_files: 10
  max_tokens: 8000

# Behavior settings
behavior:
  verbose: false
  include_reasoning: true
  suggest_alternatives: true
